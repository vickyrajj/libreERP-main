<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerName syrow.cioc.in
		ServerAlias www.syrow.cioc.in
		ServerAdmin admin@cioc.in
		DocumentRoot /var/www/ERP
		WSGIScriptAlias / /var/www/ERP/ERP/wsgi.py
		Alias /static /var/www/ERP/static_root
		<Directory /var/www/ERP/static_root>
			Require all granted
		</Directory>
		Alias /media /var/www/ERP/media_root
		<Directory /var/www/ERP/media_root>
			Require all granted
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined
		SSLEngine on
		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
		</Directory>
		SSLCertificateFile	/etc/letsencrypt/live/syrow.cioc.in/fullchain.pem
		SSLCertificateKeyFile /etc/letsencrypt/live/syrow.cioc.in/privkey.pem
		Include /etc/letsencrypt/options-ssl-apache.conf
	</VirtualHost>
</IfModule>

<VirtualHost *:80>
    ServerAdmin me@mydomain.com
    ServerName dev.mydomain.com
    ProxyPreserveHost On

    # setup the proxy
    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>
    ProxyPass / http://localhost:8888/
    ProxyPassReverse / http://localhost:8888/
</VirtualHost>

