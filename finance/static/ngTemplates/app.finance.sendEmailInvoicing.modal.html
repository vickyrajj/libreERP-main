<div class="modal-header">
  <div class="col-md-11">
    <h3>Add Email Address</h3>
  </div>
  <div class="col-md-1" style="padding-top:10px">
    <button class="btn btn-primary" ng-click="close()"><i class="fa fa-close"></i></button>
  </div>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="email">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
    <button type="button" class="btn btn-primary" ng-click="send()">
        Send
      </button>
    </div>
  </div>
</div>
