<div ng-controller="businessManagement.finance.vendor.form">
  <div class="container-fluid" ng-if="mode=='new'">
    <h3>Create a new Vendor Form</h3>
  </div>
  <div class="container-fluid" ng-if="mode=='edit'">
    <h3>Edit {{form.service.name}} Profile</h3>
  </div>
  <div class="col-md-6" style="padding-top:20px;" >
    <div class="form-group" ng-if="mode=='new'">
      <label>Company</label>
      <input uib-typeahead="company as company.name for company in companySearch($viewValue)" ng-model="form.service" type="text" class="form-control" placeholder="Search using name">
    </div>
    <div class="form-group">
      <label>Contact Person</label>
      <input ng-model="form.contactPerson" type="text" class="form-control" placeholder="Contact Person name">
    </div>
    <div class="form-group">
      <label>Mobile</label>
      <input type="text " class="form-control" ng-model="form.mobile">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text " class="form-control" ng-model="form.email">
    </div>
    <div class="form-group">
      <label>Payment Term</label>
      <input ng-model="form.paymentTerm" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Content Doc.</label>
      <input type="file" file-model="form.contentDocs" >
    </div>
    <div class="btn-group pull-right">
      <button ng-if="mode=='new'" type="button" class="btn btn-default" ng-click="resetForm()">
      Reset
      </button>
      <button type="button" class="btn btn-primary pull-right" ng-click="createVendor()">Save</button>
    </div>
  </div>
</div>
