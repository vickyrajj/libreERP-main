<div class="modal-header">
<strong>Upload Invoice</strong>
</div>

<div class="modal-body">
  <label>Dated</label>
  <div class="input-group">
    <input type="text" class="form-control" show-weeks="false" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="form.dated" is-open="status1.opened" />
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="status1.opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
  </div>
  <div class="form-group">
    <label>Amount</label>
    <input class="form-control" type="number" ng-model="form.amount">
  </div>
  <label>Due Date</label>
  <div class="input-group">
    <input type="text" class="form-control" show-weeks="false" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="form.dueDate" is-open="status2.opened" />
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="status2.opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
  </div>
  <label>Invoice Doc.</label>
    <div class="form-group">
      <input type="file" file-model="form.invoice">
    </div>
    <button type="button" class="btn btn-primary" ng-click="saveInvoice()">Save</button>

  </div>
