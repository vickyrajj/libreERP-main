<div class="col-md-12" style="padding:0px;">
  <div class="" style="padding:10px;border-left:4px solid #ef342d;">
    <div class="row" ng-if="$parent.$parent.$first">
      <div class="col-md-2" style="padding-right:0px">
        <i class="fa fa-file-text-o"></i> <strong>Id</strong>
      </div>
      <div class="col-md-2">
        <strong>Dated</strong>
      </div>
      <!-- <div class="col-md-2" style="padding-right:0px">
        <strong>Total</strong>
      </div> -->
      <div class="col-md-2">
        <strong> Total</strong>
      </div>
      <div class="col-md-2">
        <strong>Total Tax</strong>
      </div>
      <div class="col-md-2" style="padding-right:0px">
        <strong> Grand Total</strong>
      </div>
      <hr>
    </div>

    <div class="row">
      <div class="col-md-2" style="padding-right:0px">
        {{data.pk}}
      </div>
      <div class="col-md-2">
        {{data.created | date :"dd-MMM-yyyy"}}
      </div>
      <div class="col-md-2">
        {{data.total- data.tax}}
      </div>
      <div class="col-md-2">
        {{data.tax}}
      </div>
      <div class="col-md-2" style="padding-right:0px">
        {{data.total}}
      </div>

    </div>

  </div>
</div>
