  <div class="container-fluid">
    <div class="col-md-8 col-md-offset-2">
      <h3>Edit Question Paper Group Details</h3>
      <div class="form-group">
        <label>Title</label>
        <input type="text" ng-model="paperGroupData.title" class="form-control">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea type="text" ng-model="paperGroupData.description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Subject</label>
        <input uib-typeahead="sub as (sub.title +'- Class ' + sub.level) for sub in subjectSearch($viewValue)" ng-model="paperGroupData.subject" type="text" class="form-control" placeholder="Search By Subject Title" ng-disabled="paperGroupData.pk">
      </div>
      <br>
      <h3 align="center">SEO related data</h3>
      <div class="form-group">
        <label>Title</label>
        <input type="text" ng-model="paperGroupData.blogData.title" class="form-control">
      </div>
      <div class="form-group">
        <label>URL suffix</label>
        <input type="text" class="form-control" ng-model="paperGroupData.blogData.shortUrl">
        <p class="help-block">It will be <span class="text-primary">jee-tips-and-tricks</span> for url : <span class="text-primary">https://24tutors.com/jee-tips-and-tricks</span> </p>
      </div>

      <div class="form-group">
        <label>OG Image</label>
        <input type="file" file-model="paperGroupData.blogData.ogimage">
      </div>
      <div class="row text-center">
        OR
      </div>
      <div class="form-group">
        <label>OG Image url</label>
        <input type="text" class="form-control" ng-model="paperGroupData.blogData.ogimageUrl">
      </div>

      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" ng-model="paperGroupData.blogData.description">
      </div>

      <div class="form-group">
        <label>Tags</label>
        <input type="text" class="form-control" ng-model="paperGroupData.blogData.tagsCSV">
        <p class="help-block">Comma seperated tags</p>
      </div>
      <div class="form-group">
        <label>Section</label>
        <input type="text" class="form-control" ng-model="paperGroupData.blogData.section">
        <p class="help-block">Like calculus for an article on Maths</p>
      </div>
      <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" ng-model="paperGroupData.blogData.author">
      </div>
      <button type="button" class="btn btn-primary pull-right" ng-click="savePaperGroup()">Save</button>
    </div>
  </div>
