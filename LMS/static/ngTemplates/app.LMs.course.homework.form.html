<div class="container-fluid"style="padding-bottom:15px;">
  <h3 class="text-center">Add Homework</h3>
  <hr>
  <div class="form-group">
    <label>Paper </label>
    <input type="text" class="form-control" ng-model="form.paper" uib-typeahead="paper as getPaper(paper) for paper in paperSearch($viewValue)" placeholder="Search for a Paper and Select">
  </div>
  <div class="form-group">
    <label>Comment </label>
    <textarea type="text" class="form-control" rows="5" ng-model="form.comment" placeholder="Add a Comment" style="resize:none;"></textarea>
  </div>
  <div class="form-group">
    <label>Pdf</label>
    <input type="file" file-model="form.pdf">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary pull-right" ng-click="saveHomework()">Save</button>
  </div>
</div>
