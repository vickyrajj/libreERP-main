<div class="modal-header text-center">
  <h3>{{paperGroupForm.pk?'Edit':'Add'}} Question Paper Group Details</h3>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="col-md-12">
      <div class="form-group">
        <label>Title</label>
        <input type="text" ng-model="paperGroupForm.title" class="form-control">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea type="text" ng-model="paperGroupForm.description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Subject</label>
        <input uib-typeahead="sub as sub.title for sub in subjectSearch($viewValue)" ng-model="paperGroupForm.subject" type="text" class="form-control" placeholder="Search By Subject Title" ng-disabled="paperGroupForm.pk">
      </div>
      <br>
      <h3 align="center">SEO related data</h3>
      <div class="form-group">
        <label>Title</label>
        <input type="text" ng-model="paperGroupForm.blogData.title" class="form-control">
      </div>
      <div class="form-group">
        <label>URL suffix</label>
        <input type="text" class="form-control" ng-model="paperGroupForm.blogData.shortUrl">
        <p class="help-block">It will be <span class="text-primary">jee-tips-and-tricks</span> for url : <span class="text-primary">https://24tutors.com/jee-tips-and-tricks</span> </p>
      </div>

      <div class="form-group">
        <label>OG Image</label>
        <input type="file" file-model="paperGroupForm.blogData.ogimage">
      </div>
      <div class="row text-center">
        OR
      </div>
      <div class="form-group">
        <label>OG Image url</label>
        <input type="text" class="form-control" ng-model="paperGroupForm.blogData.ogimageUrl">
      </div>

      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" ng-model="paperGroupForm.blogData.description">
      </div>

      <div class="form-group">
        <label>Tags</label>
        <input type="text" class="form-control" ng-model="paperGroupForm.blogData.tagsCSV">
        <p class="help-block">Comma seperated tags</p>
      </div>
      <div class="form-group">
        <label>Section</label>
        <input type="text" class="form-control" ng-model="paperGroupForm.blogData.section">
        <p class="help-block">Like calculus for an article on Maths</p>
      </div>
      <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" ng-model="paperGroupForm.blogData.author">
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
