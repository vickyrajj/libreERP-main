<div class="modal-header">
  <h3><strong>Create a new Topic</strong></h3>
</div>
<div class="modal-body container-fluid">
  <!-- <h3 ng-if="mode != 'new'">Update this Topic</h3> -->
  <div class="form-group">
    <label>Title</label>
    <input ng-model="form.topic" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Subject</label>
    <input type="text" class="form-control" ng-model="form.subject" uib-typeahead="subject as (subject.title +'- Class ' + subject.level) for subject in subjectSearch($viewValue)"placeholder="Search for a Subject">
  </div>
  <div class="form-group">
    <label>SEO-Title</label>
    <input ng-model="form.seoTitle" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea ng-model="form.description" name="name" class="form-control" rows="8" cols="80" style="resize:none;"></textarea>
  </div>

  <button type="button" class="btn btn-primary" ng-click="createTopic()">
    Save
  </button>
</div>
