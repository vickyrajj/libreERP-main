<div class="container-fluid">
  <div class="col-md-3" style="padding-top:20px;border-right:1px solid #d5d5d5;">
    <div class="col-md-2">
      <i class="fa fa-sticky-note-o fa-3x" aria-hidden="true"></i>
    </div>
    <div class="col-md-10">
      <h3 class="text-muted"><strong>{{note.title}}</strong> </h3>
    </div>
    <hr>

    <h5> <span> <strong>Url :</strong> </span><a href=""> {{note.urlSuffix}} </a></h5>

    <h5> <span> <strong>Description :</strong> </span> {{note.description}}</h5>
    <hr>
    <img src="{{note.image}}" width="100%" ng-if="note.image !=''">
  </div>
  <div class="col-md-9">
    <h2 class="text-center"> <strong>Note Section</strong> </h2>
    <div ng-if="nSection!=''">
      <div ng-repeat="sec in nSection" ng-init="sec.editing = false;">
        <div class="pull-right btn-group"  style="padding:10px;">
          <button type="button" class="btn btn-primary" ng-click="sec.editing = true;" ng-if="!sec.editing">
            Edit
          </button>
          <button type="button" class="btn btn-primary" ng-click="save(sec);sec.editing = false;"  ng-if="sec.editing">
            Save
          </button>
          <button type="button" class="btn btn-default">
            <i class="fa fa-arrow-up"></i>
          </button>
          <button type="button" class="btn btn-default">
            <i class="fa fa-arrow-down"></i>
          </button>
        </div>
        <div mathjax-bind="sec.txt"></div>
        <div class="text-center"style="margin-top:15px;margin-bottom:15px;">
          <img ng-if="sec.image!= null" src="{{sec.image}}" width="200px" height="200px">
        </div>
        <div class="container-fluid" style="margin-top:15px;margin-bottom:15px;" ng-if="sec.editing">
          <textarea ng-if="sec.mode == 'text'" type="text" class="form-control" rows="7" ng-model="sec.txt" style="resize:none;"> </textarea>
          <input ng-if="sec.mode == 'image'" type="file" file-model="sec.image">
        </div>
      </div>
    </div>
