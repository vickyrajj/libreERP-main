<div class="container-fluid">
  <div class="col-md-3" style="padding-top:20px;border-right:1px solid #d5d5d5;">
    <div class="col-md-2">
      <i class="fa fa-sticky-note-o fa-3x" aria-hidden="true"></i>
    </div>
    <div class="col-md-10">
      <h3 class="text-muted"><strong>{{note.title}}</strong> </h3>
    </div>
    <hr>
    <a href="">
      <h5> <span> <strong>Url :</strong> </span> {{note.urlSuffix}}</h5>
    </a>
    <h5> <span> <strong>Description :</strong> </span> {{note.description}}</h5>
  </div>
  <div class="col-md-9">
    <h2 class="text-center"> <strong>Note Section</strong> </h2>
    <hr>
    <div ng-if="nSection!=null">
      <h3>Refrence Note</h3>
      <hr>
      <div ng-repeat="sec in nSection">
        <span mathjax-bind="sec.txt"></span>
      </div>
    </div>
    <div ng-if="nSection!==null">
      <h3>Refrence Image</h3>
      <hr>
    <div ng-repeat="sec in nSection">
      <img   ng-if="sec.image!=null" src="{{sec.image}}" width="200px" height="200px">
    </div>
  </div>
  </div>
</div>
</div>
