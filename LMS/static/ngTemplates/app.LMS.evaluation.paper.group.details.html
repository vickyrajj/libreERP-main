<div class="container-fluid"style="padding-top:20px;">
  <div class="col-md-3"ng-repeat="p in pGrpData">
      <div class="container-fluid card" style="padding-bottom:10px;margin-bottom:15px;padding-top:20px;">
        <label>Paper : </label> {{p.name}} <br>
        <label>Active : </label> {{p.active}} <br>
        <label>Created By : </label> {{p.user | getName}} <br>
        <label>Date : </label> {{p.updated}} <br> <br>
        <label>{{p.questions.length}} </label> Questions<br> <br>
        <i class="fa fa-pencil fa-lg pull-right" style="cursor:pointer;" ng-click="editPaperGroupDetails(p.pk, 'edit')"></i>
      </div>
  </div>
</div>
