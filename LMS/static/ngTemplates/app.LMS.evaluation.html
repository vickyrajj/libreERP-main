<breadcrumb></breadcrumb>
<div class="container-fluid">
  <uib-tabset>
    <uib-tab>
      <uib-tab-heading>
        New <i class="fa fa-plus"></i>
      </uib-tab-heading>
      <div style="margin-top:20px;" ng-include="'/static/ngTemplates/app.LMS.evaluation.form.html'">
      </div>
    </uib-tab>
      <uib-tab active="searchTabActive">
          <uib-tab-heading>
              Browse
              <i class="fa fa-list-ul"></i>
          </uib-tab-heading>
          <div class="container-fluid">
              <generic-Table data="data.tableData" config-Obj="{{config}}" callback-Fn="tableAction"></generic-Table>
          </div>
      </uib-tab>
      <uib-tab>
          <uib-tab-heading>
              Paper Group
              <i class="fa fa-list-ul"></i>
          </uib-tab-heading>
          <div class="container-fluid">
              <generic-Table data="data.paperGroupTableData" config-Obj="{{groupConfig}}" callback-Fn="tableActionPaperGroup"></generic-Table>
          </div>
      </uib-tab>

      <uib-tab ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled">
          <uib-tab-heading >
              {{tab.title}}
              <i ng-if="tab.cancel" class="fa fa-close" ng-click="closeTab($index);"></i>
          </uib-tab-heading>
          <div ng-if="tab.app == 'paperEditor'">
              <div ng-include="'/static/ngTemplates/app.LMS.evaluation.form.html'"></div>
          </div>
          <div ng-if="tab.app == 'paperExplorer'">
              <div ng-include="'/static/ngTemplates/app.LMS.evaluation.explore.html'"></div>
          </div>
          <div ng-if="tab.app == 'paperGroupEditor'">
              <div ng-include="'/static/ngTemplates/app.LMS.evaluation.paper.group.form.html'"></div>
          </div>
          <div ng-if="tab.app == 'paperGroupDetails'">
              <div ng-include="'/static/ngTemplates/app.LMS.evaluation.paper.group.details.html'"></div>
          </div>
      </uib-tab>
  </uib-tabset>
</div>
