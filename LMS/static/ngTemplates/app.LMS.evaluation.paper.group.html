<div class="col-md-3 " style="padding-bottom:20px;padding-left:10px;padding-right:10px;">

  <div class="container-fluid card" style="padding-bottom:10px;cursor:pointer;">
    <h2 class="text-muted" style="font-size:20px;">{{data.title}}</h2>
    <hr>
    <div class="container-fluid" style="height:70px;">
      <div class="col-md-12"style="padding:0px">
        <span class="text-muted"><b>Description :</b> {{data.description}}</span><br>
        <span class="text-muted"><b>Subject :</b> {{data.subject.title}}</span><br>
        <span class="text-muted"><b>URL :</b> {{data.blogData.shortUrl}}</span><br>
        <!-- <span class="text-muted"><b>Active :</b> <span style="color:{{data.blogData.shortUrl? '#20cc11':'#ff0000'}}"> <b>{{data.blogData.shortUrl? 'True':'False'}}</b> </span> </span><br> -->
      </div>
    </div>
    <div class="container-fluid">
        <i class="fa fa-pencil fa-lg" style="cursor:pointer;" ng-click="rowActionClicked('edit')"></i>
        <i class="fa fa-info-circle pull-right fa-lg" style="cursor:pointer;" ng-click="rowActionClicked('details')"></i>
    </div>
  </div>

</div>
