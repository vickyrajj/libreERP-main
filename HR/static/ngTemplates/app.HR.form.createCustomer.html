<div class="col-md-6">
  <div class="form-group" >

    <div style="margin:30px">
      <label class="radio-inline"><input type="radio" name="full" ng-model="data.access" value="full_access" checked>Full access</label>
      <label class="radio-inline"><input type="radio" name="full" ng-model="data.access" value="restrict_access">Restricted access</label>
    </div>

    <label>Username</label>
    <input type="text" class="form-control" ng-model="data.username" required  placeholder="username">
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" ng-model="data.firstName" required placeholder="First Name">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" ng-model="data.lastName" required placeholder="Last Name">
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" ng-model="data.password" required placeholder="Password">
  </div>
</div>
