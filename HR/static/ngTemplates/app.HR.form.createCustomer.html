<div class="col-md-6" ng-controller="admin.editCustomer" >
  <h4>{{mode=='new' ? 'New' : 'Edit'}} Customer</h4>
  <div class="form-group" >

    <div style="margin:30px">
      <label class="radio-inline"><input type="radio" name="full" ng-model="newCustomer.access" value="full_access" checked>Full access</label>
      <label class="radio-inline"><input type="radio" name="full" ng-model="newCustomer.access" value="restrict_access">Restricted access</label>
    </div>

    <label>Username</label>
    <input type="text" class="form-control" ng-model="newCustomer.username" required  placeholder="username">
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" ng-model="newCustomer.first_name" required placeholder="First Name">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" ng-model="newCustomer.last_name" required placeholder="Last Name">
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" ng-model="newCustomers.password" required placeholder="Password">
  </div>
  <button class="btn btn-primary" type="button" name="button" ng-click="createCustomer()">Save</button>
</div>
