<div class="col-md-6">
  <div class="form-group" >
    <label>Username</label>
    <input type="text" class="form-control" ng-model="data.username" required  placeholder="username" disabled>
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" ng-model="data.first_name" required placeholder="First Name">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" ng-model="data.last_name" required placeholder="Last Name">
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" ng-model="data.password" placeholder="Password" >
  </div>
</div>
  <div ng-controller="admin.manageUsers.mailAccount">
<div class="col-md-6">
  <div class="row">
  <div class="col-md-2">
  <div class="form-group" >
    <label >Active ?</label>
    <input type="checkbox" ng-model="data.is_active" >
  </div>
</div>
<div class="col-md-6" ng-if="!data.is_active">
  <!-- <button class="btn btn-primary" ng-click = 'activate(data.pk)'>Activate</button> -->
    <button type="button" class="btn btn-primary" ng-click="addActive()">Activate</button>
</div>
</div>
  <div class="form-group">
    <label >Staff ?</label>
    <input type="checkbox" ng-model="data.is_staff" >
  </div>
  <hr>

    <div class="form-group">
      <button type="button" class="btn btn-primary" ng-click="generateMailPasskey()">Generate Passkey</button>
    </div>
    <div class="row container-fluid">
      password : <span style="font-size:20px;">{{data.mailAccount.passKey}}</span>
    </div>
  </div>

</div>
