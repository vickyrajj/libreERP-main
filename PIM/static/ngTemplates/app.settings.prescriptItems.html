          <h3 style="margin-bottom:0px;font-size:20px">{{data.name}}</h3>

      </div>

            <i class="fa fa-info-circle fa-lg" ng-click="rowActionClicked('info')"></i>
          </span>
        </div>

    <div class="row" ng-if="data.contactPerson" style="padding:15px;">
