<div class="modal-header">
  <span ng-if="mode == 'new'">Create a new customer</span>
  <span ng-if="mode == 'edit'">Edit customer : {{customer.name}}</span>
  <!-- create a new customer -->
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="customer.name">
      </div>

      <div class="form-group">
        <label>Mobile</label>
        <input type="text" class="form-control" ng-model="customer.mobile">
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ng-model="customer.email">
      </div>

      <div class="form-group">
        <label>Company Name</label>
        <input type="text" class="form-control" ng-model="customer.company">
      </div>

      <div class="form-group">
        <label>Company PAN No.</label>
        <input type="text" class="form-control" ng-model="customer.pan">
      </div>

      <div class="form-group">
        <label>Company GSTIN</label>
        <input type="text" class="form-control" ng-model="customer.gst">
      </div>

      <div class="form-group">
        <label>Notes</label>
        <textarea ng-model="customer.notes" class="form-control" rows="8" cols="80"></textarea>
      </div>

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Address</label>
        <input placeholder="Street" type="text " class="form-control" ng-model="customer.street">
        <div class="row" style="margin-top:5px;">
          <div class=" col-md-6">
            <input placeholder="City" type="text " class="form-control" ng-model="customer.city">
          </div>
          <div class="col-md-6">
            <input placeholder="State" type="text " class="form-control" ng-model="customer.state">
          </div>

        </div>
        <div class="row" style="margin-top:5px;">
          <div class=" col-md-6">
            <input placeholder="pincode" type="text " class="form-control" ng-model="customer.pincode">
          </div>
          <div class="col-md-6">
            <input placeholder="Country" type="text " class="form-control" ng-model="customer.country">
          </div>
        </div>
      </div>
      <div style="padding:20px;">
        <label><input type="checkbox" value="checked" style="margin-top: -2px;" ng-model="customer.sameAsShipping">&nbsp; Billing Address Same as Shipping</label>
      </div>

      <div class="form-group" ng-if="!customer.sameAsShipping">
        <label>Address</label>
        <input placeholder="Street" type="text " class="form-control" ng-model="customer.streetBilling">
        <div class="row" style="margin-top:5px;">
          <div class=" col-md-6">
            <input placeholder="City" type="text " class="form-control" ng-model="customer.cityBilling">
          </div>
          <div class="col-md-6">
            <input placeholder="State" type="text " class="form-control" ng-model="customer.stateBilling">
          </div>

        </div>
        <div class="row" style="margin-top:5px;">
          <div class=" col-md-6">
            <input placeholder="pincode" type="text " class="form-control" ng-model="customer.pincodeBilling">
          </div>
          <div class="col-md-6">
            <input placeholder="Country" type="text " class="form-control" ng-model="customer.countryBilling">
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-md-12 text-center" style="margin-top: 27px;">
        <button ng-click="save()" type="button" class="btn btn-success">Save</button>
      </div>
  </div>

</div>
