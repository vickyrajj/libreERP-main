
  <div class="modal-header">
    <h3 class="text-center">Upload Products Sheet</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Upload Sheet</label>
      <input type="file" file-model="form.sheet">
    </div>
    <div class="btn btn-primary" ng-click="uploadSheet()">
      Upload
    </div>
    <div ng-if="count" style="color:rgb(164, 221, 170)">
      {{count}} products uploaded
    </div>

  </div>
