<div class="shaddowed card bg-white" style="min-height:93vh;">
  <breadcrumb></breadcrumb>
  <div class="container-fluid">
    <div class="container-fluid">
      <uib-tabset>
        <uib-tab>
          <uib-tab-heading>
            New <i class="fa fa-plus"></i>
          </uib-tab-heading>
          <div style="margin-top:20px;" ng-include="'/static/ngTemplates/app.projects.form.html'">
          </div>
        </uib-tab>
        <uib-tab active="searchTabActive">
          <uib-tab-heading>
            Browse
            <i class="fa fa-list-ul"></i>
          </uib-tab-heading>
          <div class="container-fluid">
            <generic-Table data="data.tableData" config-Obj="{{config}}" callback-Fn="tableAction"></generic-Table>
          </div>
        </uib-tab>
        <uib-tab >
          <uib-tab-heading>
            Pending Approval
            <i class="fa fa-list-ul"></i>
          </uib-tab-heading>
          <div class="container-fluid" >
            <generic-Table data="data1.tableData" config-Obj="{{config1}}" callback-Fn="tableAction1"></generic-Table>
          </div>
        </uib-tab>
        <uib-tab >
          <uib-tab-heading>
            Goods Received Note
            <i class="fa fa-list-ul"></i>
          </uib-tab-heading>
          <div class="container-fluid" >
            <generic-Table data="data2.tableData" config-Obj="{{config2}}" callback-Fn="tableAction2"></generic-Table>
          </div>
        </uib-tab>
        <uib-tab ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled">
          <uib-tab-heading>
            {{tab.title}}
            <i ng-if="tab.cancel" class="fa fa-close" ng-click="closeTab($index);"></i>
          </uib-tab-heading>
          <div ng-if="tab.app == 'projectEditor'">
            <div ng-include="'/static/ngTemplates/app.projects.form.html'"></div>
          </div>
          <div ng-if="tab.app == 'projectDetails'">
            <div ng-include="'/static/ngTemplates/app.projects.service.view.html'"></div>
          </div>
          <div ng-if="tab.app == 'bomDetails'">
            <div ng-include="'/static/ngTemplates/app.projects.approval.view.html'"></div>
          </div>
          <div ng-if="tab.app == 'bomApproved'">
            <div ng-include="'/static/ngTemplates/app.projects.success.view.html'"></div>
          </div>
        </uib-tab>

      </uib-tabset>
    </div>
  </div>
</div>
