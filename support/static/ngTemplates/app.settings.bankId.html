<div class="row">
  <div class="container-fluid">
    <div class="col-md-12" ng-controller="businessManagement.seettings.bankId.form" style="padding-top:15px">
      <div class="col-md-4 col-md-offset-4 text-center">
        <div class="form-group">
          <label>{{msg}} Bank ID'S</label>
          <div class="input-group">
            <input type="text" class="form-control" ng-model="gEmailForm.name" />
            <span class="input-group-btn">
            <button type="button" class="btn {{mode=='new'?'btn-default':'btn-primary'}}" ng-click="saveGEmail()"></i>{{msg}}</button>
          </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row" style="margin:20px 15px">
        <generic-Table data="data.tableGEmailData" config-Obj="{{GEmailConfig}}" callback-Fn="tableGEmailAction"></generic-Table>
      </div>
    </div>
  </div>
</div>
