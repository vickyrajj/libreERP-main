<div class="col-md-4" style="padding-bottom:20px;padding-left:10px;padding-right:10px;" ng-controller="businessManagement.projects.service.item">
  <div class="container-fluid card" style="border: 1px solid rgb(51, 122, 183);" ng-click="rowActionClicked('edit')">
    <div class="row text-center" style="border-bottom: 1px solid #dedede;background-color:rgb(51, 122, 183);color:white;height:6vh;">
      <div class="col-md-12" style="position:relative;display:block;">
        <div class="row" style="padding-left:10px;">
          <h3>{{data.name}}</h3>
        </div>
      </div>
    </div>
    <div class="row container-fluid" style="padding-top:20px;height:12vh;">
      <div class="col-md-10" >
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-3 text-left">
                <strong>Mobile : </strong>
              </div>
              <div class="col-md-9 text-left">
                <span>{{data.mobile}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-3 text-left">
                <strong>GST : </strong>
              </div>
              <div class="col-md-9 text-left">
                <span>{{data.gst}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-3 text-left">
                <strong>Street : </strong>
              </div>
              <div class="col-md-9 text-left">
                <span>{{data.street}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-3 text-left">
                <strong>City : </strong>
              </div>
              <div class="col-md-9 text-left">
                <span>{{data.city}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-3 text-left">
                <strong>Pincode : </strong>
              </div>
              <div class="col-md-9 text-left">
                <span>{{data.pincode}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-3 text-left">
                <strong>State : </strong>
              </div>
              <div class="col-md-9 text-left">
                <span>{{data.state}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-3 text-left">
                <strong>Country : </strong>
              </div>
              <div class="col-md-9 text-left">
                <span>{{data.country}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 text-center">
        <div class="row">
          <span class="pull-right" style="cursor:pointer;position:absolute;top:9vh;" ng-click="$event.stopPropagation()" mwl-confirm title="Delete" message="Are you sure?" confirm-text="Yes <i class='fa fa-check'></i>" cancel-text="No" on-confirm="rowActionClicked('delete');" confirm-button-type="default" cancel-button-type="default"></i>
            <i class="fa fa-trash fa-2x"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
