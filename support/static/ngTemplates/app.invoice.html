<div class="shaddowed card bg-white" style="min-height:95vh;">
  <breadcrumb></breadcrumb>
  <div class="container-fluid">
    <div class="container-fluid">
      <uib-tabset>
        <uib-tab active="searchTabActive.active">
          <uib-tab-heading>
            New <i class="fa fa-plus"></i>
          </uib-tab-heading>
          <div style="margin-top:20px;" ng-include="'/static/ngTemplates/app.invoice.form.html'">
          </div>
        </uib-tab>
        <uib-tab>
          <uib-tab-heading>
            Browse
            <i class="fa fa-archive"></i>
          </uib-tab-heading>
          <div class="container-fluid">
            <generic-Table data="data.archieveData" config-Obj="{{archieveConfig}}" callback-Fn="tableActionArchieve"></generic-Table>
          </div>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
</div>
