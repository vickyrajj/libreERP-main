<div class="modal-header">
  Add New Product In Current Order
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="form-group">
      <label>Product</label>
      <input uib-typeahead="p as p.product.name for p in productSearch($viewValue)" class="form-control" type="text" ng-model = "newForm.product" placeholder="Search By Product Name">
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="number" class="form-control"  ng-model="newForm.qty" min="1">
    </div>
    <div class="btn btn-success" ng-click="saveNewOrder()">
      Save
    </div>
  </div>
</div>
