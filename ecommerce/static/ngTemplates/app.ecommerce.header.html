<div class="row bg-white ecomNav" style="height:10vh;width:100%;padding-top: 8px;padding-bottom: 8px;">

  <div class="col-xs-3 text-center">
    <img ng-click="$state.go('ecommerce')" src="/static/images/sterlin_select.png" style="height:7vh;cursor:pointer;" alt="">
  </div>

  <div style="padding-top:1.5vh;" class="hidden-xs hidden-sm">
    <div class="col-xs-6" style="padding:0px;">
      <!-- <input type="text" class="" style="width:100%;color: #000;text-indent: 10px;outline: none;" placeholder="Search for products, brands and more.."> -->
      <input type="text" style="width:100%;color: #000;text-indent: 10px;outline: none;border-radius: 7px;color:rgb(24, 89, 46)" ng-model="searchProduct.product" uib-typeahead="p as p.name for p in genericProductSearch($viewValue)" placeholder="{{settings.searchField}}">
    </div>
    <!-- <div class="col-xs-1 text-center" style="padding:0px;">
      <div style="width:50px;height:29px;padding-top:3px;background-color:#e2e2e2;color:grey; cursor:pointer;" ng-click="search()">
        <i class="fa fa-search"></i>
      </div>
    </div> -->
  </div>

  <div class="col-md-1 text-center dropdown hidden-xs hidden-sm">
    <span class="dropdown-toggle" data-toggle="dropdown" style="cursor:pointer;font-size:17px;color:rgb(24, 89, 46)" ng-if="me.pk" > {{me.first_name}} <img ng-src="{{me.pk | getDP}}" style="width: 20px;" alt=""></span>
    <ul class="dropdown-menu " style="margin-right:0px;padding-top:0px;">
      <li> <img ng-src="{{me.pk | getDP}}" style="width: 170px;" alt=""> </li>
      <li><a ui-sref="account.orders" style="color:rgb(24, 89, 46)">Orders</a></li>
      <li><a ui-sref="account" style="color:rgb(24, 89, 46)">Account</a></li>
      <li><a href="" ng-click="logoutPage()" style="color:rgb(24, 89, 46)">Logout</a></li>
    </ul>
  </div>

  <div class="col-md-2 text-left hidden-xs hidden-sm" ng-if="me.pk" style="padding:right:0px">
    <span>
    <span ng-click="$state.go('account.cart')" style="cursor:pointer;font-size:17px;color:rgb(24, 89, 46);margin-right: -4px;" >  Cart <i class="fa fa-shopping-cart fa-lg"></i></span>
    <!-- <span style="background-color:green;position:relative;text-align:center;  justify-content: center;  top:-10px;  border-radius: 50%;  right: 11px;padding:3px;color:white" ng-if="inCart.length>0">{{inCart.length}}</span> -->
      <span style="background-color:green;height: 10%;width: 25px;  border-radius: 50%;color:white;display: table-cell;text-align: center;vertical-align: middle;" ng-if="inCart.length>0" class="text-center">{{inCart.length}}</span>
</span>
  </div>

<!-- ;display: table-cell;text-align: center;vertical-align: middle;position:relative;right: 5px -->


  <div class="col-md-2 text-center hidden-xs hidden-sm" ng-if="!me.pk">
    <span style="cursor:pointer;font-size:17px;padding-right:10px;color:rgb(24, 89, 46)" ng-click="loginPage()"> Login <i class="fa fa-user fa-lg"></i></span>
    <span style="cursor:pointer;font-size:17px;color:rgb(24, 89, 46)" ng-click="registerPage()"> Register <i class="fa fa-registered fa-lg"></i></span>


  </div>

  <!-- <span ng-click="loginPage()"> <i class="fa fa-sign-in"></i> Login</span> -->
  <div class="col-xs-9 text-right hidden-md hidden-lg" ng-if="!me.pk">
    <span style="cursor:pointer;font-size:17px;padding-right:10px;color:rgb(24, 89, 46)" ng-click="loginPage()"> Login <i class="fa fa-user fa-lg"></i></span>
    <span style="cursor:pointer;font-size:17px;color:rgb(24, 89, 46)" ng-click="registerPage()"> Register <i class="fa fa-registered fa-lg"></i></span>
  </div>

  <div class="col-xs-offset-1 col-xs-4 text-right hidden-lg hidden-md" ng-if="me.pk" style="padding-top: 10px;padding-right:0px;color:rgb(24, 89, 46)">
    <span ng-click="$state.go('account.cart')" style="cursor:pointer" >  Cart <i class="fa fa-shopping-cart fa-lg"></i>
      <!-- <span style="background-color:green;position:relative;text-align:center;  justify-content: center;  top:-11px;  border-radius: 50%;  right: 11px;padding:3px;color:white" ng-if="inCart.length>0">{{inCart.length}}</span> -->
          <span style="background-color:green;height: 20px;width: 20px;  border-radius: 50%;display: table-cell;text-align: center;vertical-align: middle;color:white;position:relative;right: 5px" ng-if="inCart.length>0" class="text-center">{{inCart.length}}</span>
    </span>
  </div>
  <div class="col-xs-4 text-center dropdown hidden-lg hidden-md " style="padding-top: 12px;">
    <span class="dropdown-toggle" data-toggle="dropdown" style="cursor:pointer;color:rgb(24, 89, 46)" ng-if="me.pk" > {{me.first_name}} <img ng-src="{{me.pk | getDP}}" style="width: 15px;" alt=""></span>
    <ul class="dropdown-menu " style="margin-right:0px;padding-top:0px; left:-80px;">
      <li> <img ng-src="{{me.pk | getDP}}" style="width: 170px;" alt=""> </li>
      <li><a ui-sref="account.orders" style="color:rgb(24, 89, 46)" >Orders</a></li>
      <li><a ui-sref="account" style="color:rgb(24, 89, 46)">Account</a></li>
      <li><a href="" ng-click="logoutPage()" style="color:rgb(24, 89, 46)">Logout</a></li>
      <!-- <li><a href="/logout">Logout</a></li> -->
    </ul>
  </div>

</div>

    <!-- <input type="text" class="" style="width:100%;color: #000;text-indent: 10px;outline: none;" placeholder="Search for products, brands and more.."> -->
    <input type="text" style="width:100%;color: #000;text-indent: 10px;outline: none;color:rgb(24, 89, 46)" ng-model="searchProduct.product" uib-typeahead="p as p.name for p in genericProductSearch($viewValue)" placeholder="{{settings.searchField}}">

      <i class="fa fa-search"></i>

  </div> -->
</div>

<div ng-if="$state.is('ecommerce')&&bannerText" style="position:relative;height:60vh;margin-bottom:20px;width:100%;display:border-box;overflow:hidden;background-size:cover;" class="card hidden-xs hidden-sm">
  <img style="width:100%;cursor:pointer;height:56vh;background-attachment: fixed;background-position: center;" ng-repeat="b in slide.banners" ng-if="$index == slide.active" ng-src="{{b.image}}" ng-click="$state.go('pages' , {title : b.title.split(' ').join('-').toLowerCase()})"/>
  <div class="row" style="background-color:#525252;position:absolute;bottom:0px;width:100%; height:4vh;margin:0px;">
    <ul style="padding:0px;">
      <li ng-click="changeSlide($index)" ng-init="onHover = False;" ng-mouseenter="onHover = true;" ng-mouseleave="onHover = false;" style="display:inline-block;min-width:{{100/slide.banners.length}}%;height:60px;cursor:pointer;" ng-repeat="s in slide.banners track by $index" class="text-center {{($index == slide.active || onHover) ? 'activeSlideTab' : ''}}">
        <span style="color:{{($index == slide.active || onHover) ? '#3c3c3c' : 'white'}};position:relative;top:-15px;margin-right: 105px;">
          {{s.title | uppercase}}
        </span>
      </li>
    </ul>
  </div>
</div>
