<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Error in calculating shipping charges</h4>
</div>
<div class="modal-body" id="modal-body" style="border-top: 1px solid #e0e0e0;border-bottom: 1px solid #e0e0e0;">
    <h6>Order cannot be proceeded. Please check your address or contact support.</h6>
</div>
<div class="modal-footer">
    <div class="pull-left" style="font-weight:bold; color:#9c9c9c;">
      {{supportEmail}} {{supportPhone}}
    </div>

    <button class="btn btn-primary" type="button" ng-click="clickedOkay()">OK</button>
</div>
