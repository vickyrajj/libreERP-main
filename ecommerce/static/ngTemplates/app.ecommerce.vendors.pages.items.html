<div class="col-md-3" style="padding-bottom:20px;padding-left:10px;padding-right:10px;">
  <div class="container-fluid card" style="padding-bottom:10px;">
    <div class="row" style="border-bottom: 1px solid #dedede;height:70px;">
      <div class="col-md-12">
        <div class="row text-center">
          <h3>{{data.title}}</h3>
        </div>
      </div>
    </div>
    <div class="row container-fluid" style="padding:10px;">
        <div class="col-md-4">
          <span style="cursor:pointer;" ng-click="rowActionClicked('edit')">
          <i class="fa fa-pencil fa-lg"></i></span>
        </div>
        <div class="col-md-4 text-center" >
          <span style="cursor:pointer;" mwl-confirm title="Approve" message="Are you sure?" confirm-text="Yes <i class='fa fa-check'></i>" cancel-text="No" on-confirm="rowActionClicked('delete')" confirm-button-type="default" cancel-button-type="default" class="text-center">
          <i class="fa fa-trash fa-lg"></i></span>
        </div>
        <div class="col-md-4">
          <span class="pull-right" style="cursor:pointer;">
        <i class="fa fa-info-circle fa-lg" ng-click="rowActionClicked('info')"></i>
      </span>
        </div>
    </div>
  </div>
</div>
