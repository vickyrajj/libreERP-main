<div class="col-md-3" >
  <div class="card card-cascade">
    <div class="card-body text-center">
      <h4 class="" style="padding:20px;"><strong>{{data.name | humanize}}</strong></h4>
    </div>
    <div class="container-fluid">
      <strong>Minimum Cost : </strong> {{data.minCost}}<br>
      <strong>Total Fields : </strong> {{data.fields.length }}<br>
    </div>
    <div class="row" >
      <div class="col-md-4 text-center">
      <i class="fa fa-pencil fa-lg" style="cursor:pointer" ng-click="rowActionClicked('edit',data)"></i>
    </div>
    <div class="col-md-4  text-center">
      <i class="fa fa-trash fa-lg" style="cursor:pointer" mwl-confirm title="Confirm" message="Are you sure?" confirm-text="Yes <i class='fa fa-check'></i>" cancel-text="No" on-confirm="rowActionClicked('delete')" confirm-button-type="default" cancel-button-type="default"></i>
    </div>
    <div class="col-md-4 text-center">
      <i class="fa fa-info fa-lg " style="cursor:pointer" ng-click="rowActionClicked('info')"></i>
    </div>
    </div>
  </div>
</div>
