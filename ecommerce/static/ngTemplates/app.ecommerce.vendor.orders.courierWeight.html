<div class="modal-header text-center">
  <h4>Add Order Weight (In Kgs )</h4>
</div>
<div class="modal-body">
  <div class="input-group">
    <input type="text" class="form-control" ng-model="orderForm.weight" placeholder="Mention Order Weight"/>

      <button type="button" class="btn btn-default" ng-click="saveWeight()">Save</button>
    </span>
  </div>
</div>
