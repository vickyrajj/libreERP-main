<div class="col-md-3" style="padding-bottom:20px;padding-left:10px;padding-right:10px;" >
  <div class="container-fluid card" style="padding-bottom:10px;">
    <div class="row" style="border-bottom: 1px solid #dedede;">
      <!-- <span class="pull-right" style="padding-right:15px"><h4>#{{data.pk}}</h4></span> -->
      <span class="text-center"><h3>{{data.created | date : dd-MMM-yyyy}}</h3></span>
    </div>
    <div class="row container-fluid" style="padding-top:20px;">
      <div class="col-md-12">
        <strong>Email :</strong>{{data.email}} <br>
        <strong>Mobile :</strong> {{data.mobile}} <br>
        <strong>Status :</strong> {{data.status}} <br>
        <!-- <strong>Message :</strong> {{data.message}} <br> -->
        <span class="pull-left" ><i class="fa fa-trash fa-2x"  mwl-confirm title="Approve" message="Are you sure?" confirm-text="Yes <i class='fa fa-check'></i>" cancel-text="No" on-confirm="rowActionClicked('delete')" confirm-button-type="default" cancel-button-type="default"  style="cursor:pointer"></i></span>
        <span class="pull-right" ><i class="fa fa-info fa-2x" ng-click="rowActionClicked('info')" style="cursor:pointer"></i></span>
      </div>
    </div>
  </div>
</div>
