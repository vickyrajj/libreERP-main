<div class="container-fluid" >
  <div class="col-md-6">

    <h3 ng-if="mode == 'new'">Create a new Store</h3>
    <h3 ng-if="mode != 'new'">Edit Store  </h3>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ng-model="form.name" placeholder="enter name">
    </div>
    <div class="form-group">
      <label>Mobile</label>
      <input type="text " class="form-control" ng-model="form.mobile" placeholder="enter Number">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text " class="form-control" ng-model="form.email" placeholder="enter Email">
    </div>
    <div class="form-group">
      <label>Address</label>
      <textarea type="text " class="form-control" ng-model="form.paymentTerm" placeholder="enter Address"></textarea>
    </div>
    <div class="form-group">
      <label>Pincode</label>
      <input type="text " class="form-control" ng-model="form.pincode" placeholder="enter Pincode">
    </div>

    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-primary" ng-click="save()">
        Save
      </button>
      <button type="button" class="btn btn-default" ng-click="resetForm()">
        Reset
      </button>
    </div>

  </div>
</div>
