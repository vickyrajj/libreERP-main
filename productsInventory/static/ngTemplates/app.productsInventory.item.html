<div class="container-fluid">
  <div class="card" style="border-left:5px solid #337ab7;">
    <div style="padding:10px 0px 0px 10px">
      <label>Inventory No. : #{{data.pk}}</label>
    </div>
    <div class="row container-fluid">
      <div class="col-md-4">
        <h4><label>Product : </label> {{data.product.name}}
          <!-- <span ng-if="data.productVariant==null"> {{data.product.howMuch | convertUnit: data.product.unit}} </span> -->
          <!-- <span ng-if="data.productVariant"> {{data.productVariant.unitPerpack * data.product.howMuch | convertUnit: data.product.unit}} </span> -->
         </h4>
      </div>
      <div class="col-md-4">
        <h4><label>Quantity : </label> {{data.quantity}}</h4>
      </div>
      <div class="col-md-4">
        <!-- <h4><label>Product Variant : </label> {{data.productVariant}}</h4> -->
        <div class="row" style="margin:10px 0px;">
          <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="rowActionClicked('edit')">Edit</button>
            <button type="button" class="btn btn-default" ng-click="rowActionClicked('info')">Info</button>
            <!-- <button type="button" class="btn btn-default" ng-click="rowActionClicked('editMaster')">Edit Master</button> -->
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
