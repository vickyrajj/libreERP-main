<div class="container-fluid" ng-controller="businessManagement.productsInventory.store.explore">
  <div class="row" style="margin-top:30px">
    <div class="col-md-3">
      <div class="row">

        <div class="col-md-12 text-center">
          <h3>{{data.name}}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 text-right">
          <strong>Email :</strong>
        </div>
        <div class="col-md-6">
          <span>{{data.email}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 text-right">
          <strong>Mobile :</strong>
        </div>
        <div class="col-md-6">
          <span>{{data.mobile}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 text-right">
          <strong>Address :</strong>
        </div>
        <div class="col-md-6">
          <span>{{data.address}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 text-right">
          <strong>Pincode :</strong>
        </div>
        <div class="col-md-6">
          <span>{{data.pincode}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
