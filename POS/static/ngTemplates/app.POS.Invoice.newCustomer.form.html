<div class="modal-header text-center">
  <h4>Create a New Customer</h4>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="cstForm.name">
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input type="text" class="form-control" ng-model="cstForm.mobile">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input placeholder="Street" type="text " class="form-control" ng-model="cstForm.street">
        <div class="row" style="margin-top:5px;">
          <div class=" col-md-6">
            <input placeholder="City" type="text " class="form-control" ng-model="cstForm.city">
          </div>
          <div class="col-md-6">
            <input placeholder="State" type="text " class="form-control" ng-model="cstForm.state">
          </div>

        </div>
        <div class="row" style="margin-top:5px;">
          <div class=" col-md-6">
            <input placeholder="pincode" type="text " class="form-control" ng-model="cstForm.pincode">
          </div>
          <div class="col-md-6">
            <input placeholder="Country" type="text " class="form-control" ng-model="cstForm.country">
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-md-12 text-center" style="margin-top: 27px;">
        <button ng-click="saveCust()" type="button" class="btn btn-success">Save</button>
      </div>
  </div>

</div>
