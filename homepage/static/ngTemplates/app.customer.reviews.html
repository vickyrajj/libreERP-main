<div class="row container-fluid" style="padding:20px">
  <div class="col-md-2">
    <div class="form-group">
      <label><b> Select Date </b></label>
      <div class="input-group">
        <input type="text" class="form-control" show-weeks="false" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="form.date" is-open="status.opened" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="status.opened = true;"><i class="fa fa-calendar"></i></button>
        </span>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <label><b> Visitor Email </b></label>
      <input type="email" class="form-control"  placeholder="User E-mail..." ng-model="form.email">
    </div>
  </div>
  <div class="col-md-1" style="padding-top:30px">
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-primary" ng-click="filterData()">
        <strong>Filter</strong>
      </button>
      <!-- <button type="button" class="btn btn-default" ng-click="download()" ng-if="reviewData.length>0">
        Download <i class="fa fa-download"></i>
      </button> -->
    </div>
    <!-- <div class="btn btn-primary btn-block" ng-click="filterData()">
      <strong>Filter</strong>
    </div> -->
  </div>
</div>
<uib-tabset>
  <uib-tab active="searchTabActive">
    <uib-tab-heading>
      Browse
      <i class="fa fa-list-ul"></i>
    </uib-tab-heading>
    <!-- <div class="card" style="min-height:65vh;" > -->
      <div class="card-body">
        <div class="row" >
          <div class="col-md-4" ng-repeat="r in reviewData">
            <div class="row" style="margin-bottom:30px;">
              <div class="col-md-12">
                <div class="card" style="margin-bottom:-2px; border-radius:4px 4px 0px 0px;">
                  <div class="card-body">
                    <div class="row" style="padding:0px 10px; min-height:100px;">
                      <!-- {{r[0]}} -->
                      <div class="col-md-8">
                        <h6>UID : {{r[0].uid}}</h6>
                      </div>

                      <div ng-if="r[0].rating == 5" class="col-md-4">
                        <span class="pull-right"> <i class="fa fa-star fa-lg" style="color:#7460EE" aria-hidden="true"></i> </span>
                      </div>

                      <div class="col-md-12">
                        <h6>Date : {{r[0].created | date : "dd-MMM-yyyy"}}</h6>
                      </div>
                      <div class="col-md-12">
                        <h6 ng-if="r[0].email">Visitor's Email : {{r[0].email}}</h6>
                      </div>
                    </div>
                    <!-- <div class="row btn btn-block btn-primary" style="border-top:1px solid #eee; padding:10px;">
                    View
                    <div class="col-md-8">
                  </div>
                  <div class="col-md-4">
                  <span ng-click="tableAction($index)" class="pull-right" style="cursor:pointer;"><i class="fa fa-info-circle fa-lg"></i></span>
                </div>
              </div> -->
            </div>
          </div>
          <div class="btn btn-block btn-primary" style="border-top:1px solid #eee; padding:10px; border-radius:0px 0px 4px 4px;" ng-click="tableAction($index)">
            View Chat
            <!-- <div class="col-md-8">
          </div>
          <div class="col-md-4">
          <span ng-click="tableAction($index)" class="pull-right" style="cursor:pointer;"><i class="fa fa-info-circle fa-lg"></i></span>
        </div> -->
      </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
  </uib-tab>

  <uib-tab ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled">
    <uib-tab-heading>
      {{tab.title}}
      <i ng-if="tab.cancel" class="fa fa-close" ng-click="closeTab($index);"></i>
    </uib-tab-heading>
    <div ng-if="tab.app == 'ChatInfo'">
      <div ng-include="'/static/ngTemplates/app.customer.reviews.explore.html'"></div>
    </div>
  </uib-tab>
</uib-tabset>
