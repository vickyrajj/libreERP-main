  </div>

      <input type="text" class="form-control" id="" placeholder="">

    </div>
    <div class="form-group">

      <input type="text" class="form-control" id="" placeholder="">

        </div>

          <img src="static/images/24tut/payment-method.png" alt="">

        </div>

          <img src="static/images/24tut/percentage.png" alt="">
          <h3> <b>EMI</b> </h3>
        </div>
        <div class="col-md-4">
          <img src="static/images/24tut/qr.png" alt="">
