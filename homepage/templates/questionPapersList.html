{% extends "tutorBook.html" %}


{% block bookcontent %}

<div class="container-fluid" style="padding-top:40px;">
  <div class="col-md-12">
    <div class="row" style="margin-top:1em;">
      <div class="col-md-6 col-xs-12">
        <div style="display:inline-block;">
          <h1 class="heading_medium">{{groupObj.title}}</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3>Description</h3>
        <p>{{groupObj.description}}</p>
      </div>
    </div>
  </div>
  <hr>
  {% for quespaper in papersList %}
  <div class="col-md-3">
    <div class="col-md-12 well">
      <a href="/{{blogobj.shortUrl}}/{{quespaper.name.split|join:'-'}}-with-answers/">{{quespaper.name}}</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
