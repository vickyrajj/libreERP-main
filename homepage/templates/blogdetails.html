{% extends "tutorBase.html" %}

{% block tutorcontent %}


<div style="margin-top:50px;" style="width:100%;">

  <div style="wdth:100%;">
    <div style="height:50vh;position:relative;background-color:#595959">
      <img class="blog_image" ng-src="/media/{{blogobj.ogimage}}" alt="">
      <div style=" position:absolute;top:50%;color:black;left:50%;transform: translate(-50%,-50%);text-align:center">
        <p style="color:white">{{blogobj.created}}</p>
        <p class="blogDetailsTitle">{{blogobj.title}}</p>
      </div>
    </div>
  </div>

  <div class="container-fluid blogContent">
    <div class="row">
      <div class="col-md-8">
        {{blogobj.source|safe}}
      </div>
      <div class="col-md-4 blogUpdates">
        <!-- <div class="socialIcons">
          <div>
            <i class="fa fa-linkedin" aria-hidden="true"></i>
          </div>
          <div>
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </div>
          <div>
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </div>
          <div>
            <i class="fa fa-youtube" aria-hidden="true"></i>
          </div>
        </div> -->
        <div class="bottomLine" style="padding:0 15px;">
          <div class="textHeading">
            <h4>Get Regular Blog Updates</h4>
          </div>
          <div >
            <input class="form-control" type="text" name="" value="" ng-model="emailAddress" placeholder="email address">
          </div>
          <div class="sendUpdates btn_gradient" ng-click=sendUpdates()>
            Send Updates!
          </div>
        </div>
        <div style="padding:0 15px;">
          <div class="textHeading">
            <h4>Most Recent Posts</h4>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
