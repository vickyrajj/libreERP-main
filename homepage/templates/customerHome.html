{% extends "customerDashboard.html" %}{% load staticfiles %}


{% block content %}


{% verbatim %}
<div class="page-wrapper" style="padding-bottom:0px; min-height:92vh;">
  <div class="container-fluid">
    <div class="row page-titles">
      <div class="col-md-5 col-8 align-self-center">
        <h3 class="text-themecolor"><a href="/customer/home" style="text-decoration:none; color: inherit;">Dashboard</a></h3>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/customer/home">Home</a></li>
          <li class="breadcrumb-item active">{{state}}</li>
        </ol>
      </div>
      <div class="col-md-7 col-4 align-self-center">
        <div class="d-flex m-t-10 justify-content-end">
          <div class="d-flex m-r-20 m-l-10 hidden-md-down">
            <div class="chart-text m-r-10">
              <h6 class="m-b-0"><small>THIS MONTH</small></h6>
              <h5 class="m-t-0 text-info">$58,356</h5></div>
            <div class="spark-chart">
              <div id="monthchart"></div>
            </div>
          </div>
          <div class="d-flex m-r-20 m-l-10 hidden-md-down">
            <div class="chart-text m-r-10">
              <h6 class="m-b-0"><small>LAST MONTH</small></h6>
              <h5 class="m-t-0 text-primary">$48,356</h5></div>
            <div class="spark-chart">
              <div id="lastmonthchart"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card" style="min-height:72vh; margin-bottom:0px;" ui-view>

    </div>
  </div>
</div>
{% endverbatim %}


{% endblock %}
